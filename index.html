<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Fira Code', monospace;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .pdf-container {
            flex: 1;
            width: 100%;
            height: 90vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
        footer {
            text-align: center;
            font-size: 12px;
            padding: 10px;
            width: 100%;
            background: #f0f0f0;
            color: #000;
        }
        @media (max-width: 768px) {
            .pdf-container {
                height: 80vh;
                width: 95%;
            }
            iframe {
                height: 80vh;
                width: 100%;
            }
            footer {
                font-size: 10px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fabian Reetz</h1>
        <div class="pdf-container" id="pdfContainer">
            <iframe id="pdfFrame" data-src="portfolio.pdf#toolbar=0"></iframe>
        </div>
        <footer>
            <p>&copy; 2025 Fabian Reetz | Erstellt von Herr Mister Dr. Maximilian Silchmueller</p>
        </footer>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let pdfFrame = document.getElementById("pdfFrame");
            let observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        pdfFrame.setAttribute("src", pdfFrame.getAttribute("data-src"));
                        observer.disconnect();
                    }
                });
            });
            observer.observe(pdfFrame);
        });
    </script>
</body>
</html>
