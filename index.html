<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Fira Code', monospace;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .pdf-container {
            flex: 1;
            width: 80%;
            height: 75vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 1px solid #ddd;
            background: #f9f9f9;
            padding: 10px;
        }
        canvas {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            font-size: 12px;
            padding: 10px;
            width: 100%;
            background: #f0f0f0;
            color: #000;
            position: absolute;
            bottom: 0;
            left: 0;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .pdf-container {
                height: 65vh;
                width: 90%;
            }
            footer {
                font-size: 10px;
                padding: 5px;
                position: absolute;
                bottom: 0;
                left: 0;
                margin-top: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fabian Reetz</h1>
        <div class="pdf-container" id="pdfContainer"></div>
        <footer>
            <p>&copy; 2025 Fabian Reetz | Erstellt von Maximilian Silchmueller</p>
        </footer>
    </div>
    <script>
        let scale = 1.5;
        document.addEventListener("DOMContentLoaded", function () {
            var url = "portfolio.pdf";
            var pdfContainer = document.getElementById("pdfContainer");
            var pdfjsLib = window['pdfjsLib'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
            
            function renderPreview() {
                pdfjsLib.getDocument(url).promise.then(function(pdf) {
                    pdf.getPage(1).then(function(page) {
                        var viewport = page.getViewport({ scale: 0.7 }); // Schnellere Vorschau
                        var canvas = document.createElement("canvas");
                        var context = canvas.getContext("2d");
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;
                        page.render({ canvasContext: context, viewport: viewport });
                        pdfContainer.appendChild(canvas);
                        setTimeout(() => { renderLazyLoadedPages(pdf); }, 2000);
                    });
                });
            }
            
            function renderLazyLoadedPages(pdf) {
                pdfContainer.innerHTML = "";
                let observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            let pageNum = parseInt(entry.target.dataset.page);
                            renderPage(pdf, pageNum);
                            observer.unobserve(entry.target);
                        }
                    });
                }, { root: pdfContainer, threshold: 0.1 });
                
                for (let i = 1; i <= pdf.numPages; i++) {
                    let placeholder = document.createElement("div");
                    placeholder.dataset.page = i;
                    placeholder.style.minHeight = "800px";
                    pdfContainer.appendChild(placeholder);
                    observer.observe(placeholder);
                }
            }
            
            function renderPage(pdf, num) {
                pdf.getPage(num).then(function(page) {
                    var viewport = page.getViewport({ scale: scale });
                    var canvas = document.createElement("canvas");
                    var context = canvas.getContext("2d");
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    canvas.style.maxWidth = "100%";
                    canvas.style.height = "auto";
                    
                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    
                    page.render(renderContext);
                    let placeholder = document.querySelector(`[data-page='${num}']`);
                    placeholder.replaceWith(canvas);
                });
            }
            
            renderPreview();
        });
    </script>
</body>
</html>
