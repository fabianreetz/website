<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Fira Code', monospace;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .pdf-container {
            flex: 1;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            position: relative;
        }
        embed {
            width: 100%;
            height: 90vh;
            border: none;
        }
        .magnifier {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #000;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            display: none;
            transform: scale(2);
        }
        footer {
            text-align: center;
            font-size: 12px;
            padding: 10px;
            width: 100%;
            background: #f0f0f0;
            color: #000;
        }
        @media (max-width: 768px) {
            .pdf-container {
                height: 80vh;
            }
            embed {
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fabian Reetz</h1>
        <div class="pdf-container" id="pdfContainer">
            <embed src="test.pdf#toolbar=0" type="application/pdf" />
            <div class="magnifier" id="magnifier"></div>
        </div>
        <footer>
            <p>&copy; 2025 Fabian Reetz | Erstellt von Herr Mister Dr. Maximilian Silchmueller</p>
        </footer>
    </div>
    <script>
        const pdfContainer = document.getElementById('pdfContainer');
        const magnifier = document.getElementById('magnifier');

        pdfContainer.addEventListener('mousemove', (e) => {
            let rect = pdfContainer.getBoundingClientRect();
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;
            magnifier.style.left = `${x - magnifier.offsetWidth / 2}px`;
            magnifier.style.top = `${y - magnifier.offsetHeight / 2}px`;
            magnifier.style.display = 'block';
        });

        pdfContainer.addEventListener('mouseleave', () => {
            magnifier.style.display = 'none';
        });
    </script>
</body>
</html>
